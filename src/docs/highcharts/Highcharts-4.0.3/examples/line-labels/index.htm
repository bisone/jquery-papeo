<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="raphael.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
      var hc=  $('#container').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: 'Monthly Average Temperature'
            },
            subtitle: {
                text: 'Source: WorldClimate.com'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: false
                }
            },
            series: [{
                name: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5, 18.4, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }]
        });
		//画出大括号
		var paper = Raphael("container", 920, 420),discattr={fill:"red", stroke:"none"}; 
		function drawBrace(x,y,len){
		   
			//左侧点
			var mbx1=x;
			var mby1=y;
			var cbx1=x;
			var cby1=y+40;
			var cbx2=x+len/2;
			var cby2=y-5;
			var cbx3=x+len/2;
			var cby3=y+35;
			//右侧点
			var mex1=cbx3;
			var mey1=cby3;
			var cex1=mex1+10;
			var cey1=y+5;
			var cex2=x+len/2;
			var cey2=y+40;
			var cex3=x+len;
			var cey3=y;
		    var pathStr="M" + mbx1 + ","+ mby1 + "C" +cbx1 + "," +cby1 + "," + cbx2 + "," + cby2 +"," + cbx3 + "," + cby3 +
                        "M" + mex1 + ","+ mey1 + "C" +cex1 + "," +cey1 + "," + cex2 + "," + cey2 +"," + cex3 + "," + cey3 ;
			//var dkh = paper.path('M100,70C100,110,224,64,225,105M225,105C235,75,324,120,350,70').attr({
			var dkh = paper.path(pathStr).attr({
				'fill':'none',
				'stroke':'#bf2f2f',
				'stroke-width':'2',
				'stroke-linecap':'round',
				'style':'stroke-linecap: round;',
				'cursor':'move'
			});
		
		}
		drawBrace(300,200,500);
		
    });
    

		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>


<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
