<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>UI标准化模版</title>
<link rel="stylesheet" type="text/css" href="../../../css/thirdpart.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/dashboard.min.css">
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="row">
    <div class="col-xs-12 rightcontent"> <br/>
        <div class="row">
            <div class=" col-xs-6">
                <div class="panel panel-default"> 
                    <!-- Default panel contents -->
                    <div class="panel-heading"> <span class="h4">按钮颜色 </span> </div>
                    <div class="panel-body">
                        <button type="button" class="btn btn-default">Default</button>
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-link">Link</button>
                    </div>
                </div>
                <br/>
                <div class="panel panel-default"> 
                    <!-- Default panel contents -->
                    <div class="panel-heading"> <span class="h4">按钮下拉 </span> </div>
                    <div class="panel-body">
                        <div class="col-xs-6">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"> Dropdown <span class="caret"></span> </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                                    <li role="presentation" class="divider"></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                                    <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">Disabled link</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default">1</button>
                                <button type="button" class="btn btn-default">2</button>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"> Dropdown <span class="caret"></span> </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="#">Dropdown link</a></li>
                                        <li><a href="#">Dropdown link</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <br/>
                    </div>
                </div>
                <br/>
                <div class="panel panel-default"> 
                    <!-- Default panel contents -->
                    <div class="panel-heading"> <span class="h4">翻页按钮</span> </div>
                    <div class="panel-body">
                        <nav>
                            <ul class="pagination">
                                <li><a href="#">&laquo;</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">6</a></li>
                                <li><a href="#">&raquo;</a></li>
                            </ul>
                        </nav>
                        <br/>
                        <nav>
                            <ul class="pager">
                                <li><a href="#">Previous</a></li>
                                <li><a href="#">Next</a></li>
                            </ul>
                        </nav>
                        <nav>
                            <ul class="pager">
                                <li class="previous"><a href="#">&larr; Older</a></li>
                                <li class="next"><a href="#">Newer &rarr;</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-default"> 
                    <!-- Default panel contents -->
                    <div class="panel-heading"> <span class="h4">按钮尺寸 </span> </div>
                    <div class="panel-body">
                        <button type="button" class="btn btn-default btn-lg">Large button</button>
                        <button type="button" class="btn btn-default">Default button</button>
                        <button type="button" class="btn btn-default btn-sm">Small button</button>
                        <button type="button" class="btn btn-default btn-xs">Extra small button</button>
                        <br/>
                        <br/>
                        <button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
                    </div>
                </div>
                <br/>
                <div class="panel panel-default"> 
                    <!-- Default panel contents -->
                    <div class="panel-heading"> <span class="h4">按钮icon</span> </div>
                    <div class="panel-body">
                        <button class="btn btn-danger" type="button"> <i class="glyphicon glyphicon-usd"></i> Cloud </button>
                        <button class="btn btn-success" type="button"> <i class="glyphicon glyphicon-cloud"></i> View </button>
                        <button class="btn btn-info " type="button"> <i class="glyphicon glyphicon-user"></i> Update </button>
                        <button class="btn btn-default " type="button"> <i class="glyphicon glyphicon-refresh"></i> Upload </button>
                        <button class="btn btn-white" data-toggle="button"> <i class="glyphicon glyphicon-align-right"></i> 55 </button>
                        <button class="btn btn-white" data-toggle="button"> <i class="glyphicon glyphicon-gift"></i> </button>
                    </div>
                </div>
                <br/>
                <div class="panel panel-default"> 
                    <!-- Default panel contents -->
                    <div class="panel-heading"> <span class="h4">组合按钮</span> </div>
                    <div class="panel-body">
                        <div class="col-xs-6">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default">Left</button>
                                <button type="button" class="btn btn-default">Middle</button>
                                <button type="button" class="btn btn-default">Right</button>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info">1</button>
                                    <button type="button" class="btn btn-info">2</button>
                                    <button type="button" class="btn btn-info">3</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-warning">4</button>
                                    <button type="button" class="btn btn-warning">5</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default">6</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="panel panel-default"> 
                    <!-- Default panel contents -->
                    <div class="panel-heading"> <span class="h4">单选按钮</span> </div>
                    <div class="panel-body">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                Option one is this and that&mdash;be sure to include why it's great </label>
                        </div>
                        <div class="checkbox disabled">
                            <label>
                                <input type="checkbox" value="" disabled>
                                Option two is disabled </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                Option one is this and that&mdash;be sure to include why it's great </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                Option two can be something else and selecting it will deselect option one </label>
                        </div>
                        <div class="radio disabled">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                                Option three is disabled </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="../../../js/vendors.min.js"></script> 
<script src="http://cdn.bootcss.com/highcharts/4.0.4/highcharts-all.js"></script> 
<script type="text/javascript" src="../../../widget/dashboard-widget.min.js"></script>
</body>
</html>
